<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 21</title>


    <style>
        span {
            color: red;
        }

        td,
        tr,
        table {
            border-collapse: collapse;
            border-top: solid 2px black;
        }
    </style>

</head>

<body>

    <form action="" method="post">

        <legend><b>

                <h1>Formulario de reserva de salas</h1>
            </b></legend>
        <table>

            <tr style="background-color:rgb(213, 203, 203) ;">
                <td> <label for="nombre"><b>Tu nombre<span>*</span></b></label></td>
                <td> <input type="text" name="nombre" placeholder="nombre"> </td>
            </tr>

            <tr>
                <td> <label for="correo"><b>Tu correo electronico<span>*</span></b></label></td>
                <td> <input type="text" name="correo" placeholder="correo electronico"></td>
            </tr>

            <tr style="background-color:rgb(213, 203, 203) ;">
                <td><label for="departamento"><b>Departamento</b></label></td>
                <td><select name="departamento">

                        <option>Ventas</option>
                        <option>Logistica</option>
                        <option>Recursos Humanos</option>
                        <option>Marketing</option>
                </td>

                </select>
            </tr>


            <tr>

                <td>
                    <p><b>Tipo de sala que desea reservar:<span>*</span></b></p>
                </td>
                <td>
                    <ol>

                        <input type="radio" name="sala" value="A"><label for="sala">Tipo A</label> <br>
                        <input type="radio" name="sala" value="B"><label for="B">Tipo B</label><br>
                        <input type="radio" name="sala" value="C"> <label for="C">Tipo C</label> <br>
                        <br>
                    </ol>
                </td>
            </tr>
            <tr style="background-color:rgb(213, 203, 203) ;">
                <td>
                    <p><b>Requisitos extras :</b></p>
                </td>
                <td> <input type="checkbox" name="varios" value="caballete"><label for="varios">Caballete y
                        boligrafos</label>
                    <br />

                    <input type="checkbox" name="varios" value="television"> <label for="varios">Television</label>
                    <br />

                    <input type="checkbox" name="varios" value="cafe"> <label for="varios">Café,té y agua</label> <br />

                </td>
            </tr>
            <tr>
                <td> <label for="fecha"><b>Fecha de la reserva<span>*</span> </b></label></td>
                <td> <input type="date" name="fecha"></td>

            </tr>
            <tr style="background-color:rgb(213, 203, 203) ;">
                <td> <label for="hora"><b>Hora de la reserva<span>*</span></b></label></td>
                <td> <input type="time" name="hora"></td>
            </tr>
        </table>

    </form>
</body>

</html>
